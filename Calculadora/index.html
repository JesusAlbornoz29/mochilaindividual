<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="display">
                <div class="res">
                    <input type="text" id="inputDisplay" name="inputDisplay" readonly><br>
                </div>
            </div>
            <div class="contBotones">
                <div class="row1">
                    <div class="btnClear"><p>C</p></div>
                    <div class="btnBorrar"><p>‚Üê</p></div>
                    <div class="btnPorcentaje"><p>%</p></div>
                </div>
                <div class="row2">
                    <div class="btn7"><p>7</p></div>
                    <div class="btn8"><p>8</p></div>
                    <div class="btn9"><p>9</p></div>
                    <div class="btnX"><p>x</p></div>
                </div>
                <div class="row3">
                    <div class="btn4"><p>4</p></div>
                    <div class="btn5"><p>5</p></div>
                    <div class="btn6"><p>6</p></div>
                    <div class="btnMenos"><p>-</p></div>
                </div>
                <div class="row4">
                    <div class="btn1"><p>1</p></div>
                    <div class="btn2"><p>2</p></2></div>
                    <div class="btn3"><p>3</p></div>
                    <div class="btnMas"><p>+</p></div>
                </div>
                <div class="row5">
                    <div class="btn0"><p>0</p></div>
                    <div class="btnPunto"><p>.</p></div>
                    <div class="btnEsIgual"><p>=</p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./javascript/script.js"></script>
</body>
</html>
